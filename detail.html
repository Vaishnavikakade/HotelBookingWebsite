    <body>
        <div id="container">
        <header>
            <div id="1" class="headerdiv">
                
            </div>
        </header>

       

            <div id="d2">
                <br><br>
            <form id="details" class="radclass" action="payment.html">
                <div id="carid">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="https://media-cdn.tripadvisor.com/media/photo-o/01/fa/51/70/r-the-spa.jpg" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="https://media-cdn.tripadvisor.com/media/photo-w/0e/b2/64/3f/radisson-blu-plaza-delhi.jpg" alt="Third slide">
                      </div>
                    </div>
                    <div class="arrows">
                    <a  class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a  class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                </div>
                  </div>
                </div>
                
                <span class="formfillup">
                  <form>
                <div><label for="adult">Adults:</label>
                <input type="number" id="adult" min="1" oninput="updatePrice()"></div>
                
                <div><label for="dname">Name:</label>
                <input type="text" id="dname" required></div>
                
                <div><label for="fromDate">From Date:</label>
                <input type="date" id="fromDate" placeholder="dd-mm-yyyy" oninput="updatePrice()" required></div>
                
                <div><label for="toDate">To Date:</label>
                <input type="date" id="toDate" placeholder="dd-mm-yyyy" oninput="updatePrice()" required></div>
                
                <div><label for="price">Total:</label>
                <input type="text" id="price" readonly ></div>
               
                <input class="btn btn-outline-success" type="submit" value="Book Now">
              </form>
                </span>
            </form>
            <div id="desc">
                <h2>Radisson Blu Hotel</h2> 
                <h5 class="headings">RATING</h5>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                <h5 class="headings">AMENITIES</h5>
                <ul type="disc">
                    <li>Room service</li>
                    <li>Restaurant</li>
                    <li>Business center</li>
                    <li>Fitness center</li>
                    <li>Pool</li>
                </ul>
                <h5 class="headings">DESCRIPTION</h5>
                <p>this is radisson blue hotel</p>
            </div>
            </div>
        <footer>

            </div>

        </div>
